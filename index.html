    <body>
        <div style="width:fit-content; background-color: black; margin:auto; display: flex; border-radius: 16px">
            <canvas style ="padding: 16px;margin:auto" id="canvas" width="326" height="326"></canvas>

        <!-- Then you can call it -->
        <script type="text/javascript">
            let worldSize = 200, worldHeight = 384, permutationSize = 256;

            let world = new World(worldSize, worldHeight);

            let permutation = Permutation(permutationSize)
            console.log("Using permutation")
            Perlin(permutation, world)

            const canvas = document.getElementById("canvas");

            heatmapCanvas.redraw(ctx, world);
        </script>
